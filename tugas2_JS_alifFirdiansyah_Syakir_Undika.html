<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 2 JAVASCRIPT</title>
</head>
<body>
    <h3 align="center">Daftar Pegawai</h3>
		<table align="center" cellpadding="10" width="80%">
			<thead>
				<tr bgcolor="tomato">
					<th>NO</th>
					<th>NAMA</th>
					<th>JABATAN</th>
                    			<th>AGAMA</th>
					<th>GAJI POKOK</th>
					<th>TUNJANGAN JABATAN</th>
                    			<th>TUNJUNGAN KESEHATAN</th>
					<th>GAJI KOTOR</th>
					<th>ZAKAT PROFESI</th>
                    			<th>TAKE HOME PAY</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                var no, warna, agama,jabatan,gapok;
                for(no = 1; no <= 100; no++){
                    //ternary agama,warna baris
                    warna = (no % 2 == 0) ? 'aqua' :'yellow';
                    agama = (no % 2 == 0) ? 'Non Muslim' :'Muslim';
                    

                    //if multikondisi jabatan
                    if(no <= 25) jabatan = "manager";
else if(no >= 26 && no <= 50) jabatan = "asisten manager";
else if(no >= 51 && no <= 75) jabatan = "supervisor";
else jabatan = "staff";

                    //switch case gapok
                    switch(jabatan){
                                                case 'manager': gapok = 15000000; break;
                                                case 'asisten manager': gapok = 10000000; break;
                                                case 'supervisor': gapok = 7000000; break;
                                                case 'staff': gapok = 4000000; break;
                                                default: gapok = 0;
                                            }
                                            let tunjanganJabatan = 0.2 * gapok;
                                            let tunjanganKesehatan = 0.1 * gapok;
                                            let gajiKotor = gapok + tunjanganJabatan + tunjanganKesehatan;
                                            if(agama == "Muslim" && gapok >= 7000000) zakatProfesi = 0.025 * gajiKotor;
                                            else zakatProfesi = 0;

                        
                        
                        let takeHomePay = gajiKotor - zakatProfesi;
                    document.write(`<tr bgcolor="${warna}">
                        <td>${no}</td>
                        <td>Pegawai${no}</td>
                        <td>${jabatan}</td>
                        <td>${agama}</td>
                        <td>Rp ${gapok}</td>
                        <td>Rp ${tunjanganJabatan}</td>
                        <td>Rp ${tunjanganKesehatan}</td>
                        <td>Rp ${gajiKotor}</td>
                        <td>Rp ${zakatProfesi}</td>
                        <td>Rp ${takeHomePay}</td>
                    </tr>`);
                }    
                </script>
			</tbody>
		</table>

</body>
</html>
